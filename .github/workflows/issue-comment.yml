name: "Funny Comment"
on: 
  issues: 
    types: [opened]

jobs:
  comment: 
   if: github.event_name == 'issues'
   runs-on: ubuntu-latest
   steps:
      - name: Add funny Comment
        uses: AhmadMilad007/wi21_cse110_lab5-action@v2.1
        id: FunnyComment
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIPHY_TOKEN: ${{ secrets.GIPHY_TOKEN }}
          comment_type: 'gif'
    
